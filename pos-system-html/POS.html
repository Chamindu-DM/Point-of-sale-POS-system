<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="pos-container">
        <header>
            <h1>POS System</h1>
            <button id="view-sales" class="view-sales-btn">View Sales</button>
        </header>

        <main>
            <section class="product-list">
                <h2>Products</h2>
                <ul id="product-list">
                    <li data-name="Tea bun" data-price="50" data-image="images/tea-bun.jpg">
                        <img src="images/tea-bun.jpg" alt="Tea bun" class="product-image">
                        <span class="product-info"> <strong>Tea bun</strong> <br> LKR 50</span>
                        <button class="add-to-cart">Add to Cart</button>
                    </li>
                    <li data-name="Fish bun" data-price="75" data-image="images/fish-bun.jpg">
                        <img src="images/fish-bun.jpg" alt="Fish bun" class="product-image">
                        <span class="product-info"> <strong>Fish bun</strong> <br> LKR 75</span>
                        <button class="add-to-cart">Add to Cart</button>
                    </li>
                    <li data-name="Milk tea" data-price="100" data-image="images/milk-tea.jpg">
                        <img src="images/milk-tea.jpg" alt="Milk tea" class="product-image">
                        <span class="product-info"><strong>Milk tea</strong> <br> LKR 100</span>
                        <button class="add-to-cart">Add to Cart</button>
                    </li>
                    <li data-name="Chicken Chinese Roll" data-price="150" data-image="images/Chicken Chinese Roll.jpeg">
                        <img src="images/Chicken Chinese Roll.jpeg" alt="Chicken Chinese Roll" class="product-image">
                        <span class="product-info"><strong>Chicken Chinese Roll</strong> <br> LKR 150</span>
                        <button class="add-to-cart">Add to Cart</button>
                    </li><li data-name="Chicken Puff" data-price="190" data-image="images/Chicken Puff.jpeg">
                        <img src="images/Chicken Puff.jpeg" alt="Chicken Chinese Roll" class="product-image">
                        <span class="product-info"><strong>Chicken Puff</strong> <br> LKR 190</span>
                        <button class="add-to-cart">Add to Cart</button>
                    </li>
                </ul>
            </section>

            <section class="cart">
                <h2>Cart</h2>
                <table id="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="cart-total">
                    <strong>Total:</strong> $<span id="total-price">0.00</span>
                </div>
                
                <div class="payment-section">
                <div>
                    <label for="amount-paid">Amount Paid: $</label>
                    <input type="number" id="amount-paid" min="0" step="1">
                </div>
                <div class="balance">Change Due: $<span id="balance">0.00</span></div>

            </div>
            <div class="Checkout">
                <button id="checkout">Checkout</button>
            </div>
            </section>

            
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
